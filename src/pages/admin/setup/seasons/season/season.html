<ion-header>

  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
          {{ name }}
      </ion-card-header>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onClose(true)">Delete</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
