<ion-header>

  <ion-navbar>
    <ion-title>New Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #pl="ngForm" (ngSubmit)="saveNewPlayer(pl)">
      <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Player name:</ion-label> 
            <ion-input ngModel name="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Player year:</ion-label> 
            <ion-datetime ngModel displayFormat="MM/DD/YYYY"  name="date"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Player text:</ion-label> 
            <ion-input ngModel type="text"  name="text"></ion-input >
        </ion-item>
      </ion-list>
       

        <button ion-button block color="secondary"  ion-button type="submit">Save</button>
        <button ion-button 
        icon-only
        type="submit" block color="primary" (click)="back()">
          <ion-icon name="arrow-back"></ion-icon> Back</button>
        </form>
</ion-content>
