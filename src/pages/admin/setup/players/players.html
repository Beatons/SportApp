<ion-header>

  <ion-toolbar color="dark">
    <ion-title>Players</ion-title>

    <ion-buttons end>
     <button icon-only ion-button menuToggle><ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button icon-only ion-item color="primary"
  (click)="addNewPlayer()">
  <ion-icon item-left name="add"></ion-icon>
   <h2> Create new player </h2>
  </button>
      <button ion-item *ngFor='let player of players; let i = index' 
      color="light"
        (click)='onViewPlayer(player, i)'>
        <ion-row>
          <ion-col>
          <h3><strong> {{ player.name }}</strong></h3>
          <p> {{ player.text }}</p>
          </ion-col>
          <ion-col>
            <p>{{ season.date }}</p>
          </ion-col>
        </ion-row>
          
          
      </button>
  </ion-list>
